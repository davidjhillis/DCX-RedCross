<!-- IGX Documentation Portal - Header Component -->

<header class="sticky top-0 z-50 bg-white border-b border-gray-200 no-print">
  <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      
      <!-- Left: Logo and Mobile Menu -->
      <div class="flex items-center space-x-4">
        <button id="mobile-menu-btn" class="lg:hidden btn-icon" aria-label="Toggle menu">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        
        <a href="index.html" class="flex items-center space-x-2">
          <svg class="w-8 h-8 text-indigo-600" viewBox="0 0 32 32" fill="currentColor">
            <path d="M16 2L3 9v14l13 7 13-7V9L16 2zm0 3.24L25.08 9 16 13.76 6.92 9 16 5.24zM5 10.92l10 5.38v10.46l-10-5.38V10.92zm12 15.84V16.3l10-5.38v10.46l-10 5.38z"/>
          </svg>
          <div class="flex flex-col">
            <span class="font-bold text-lg text-gray-900">IGX Technology</span>
            <span class="text-xs text-gray-500">Documentation</span>
          </div>
        </a>
      </div>
      
      <!-- Center: Search Bar (Desktop) -->
      <div class="hidden md:flex flex-1 max-w-2xl mx-8">
        <div class="relative w-full">
          <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          <input 
            type="search" 
            class="search-input" 
            placeholder="Search documentation... (Cmd+K)" 
            aria-label="Search documentation"
          />
          <div class="absolute right-3 top-1/2 transform -translate-y-1/2">
            <kbd class="hidden lg:inline-block px-2 py-1 text-xs font-semibold text-gray-500 bg-gray-100 border border-gray-300 rounded">âŒ˜K</kbd>
          </div>
        </div>
      </div>
      
      <!-- Right: Actions -->
      <div class="flex items-center space-x-2 sm:space-x-4">
        <!-- AI Assistant Button -->
        <button id="ai-chat-btn" class="btn-ai text-sm sm:text-base" aria-label="Open AI Assistant">
          <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm1 11H9v-2h2v2zm0-4H9V5h2v4z"/>
          </svg>
          <span class="hidden sm:inline">AI Assistant</span>
          <span class="sm:hidden">AI</span>
        </button>
        
        <!-- Dark Mode Toggle -->
        <button id="dark-mode-toggle" class="btn-icon" aria-label="Toggle dark mode">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
        </button>
        
        <!-- User Menu -->
        <div class="relative hidden sm:block">
          <button class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100 transition-colors" aria-label="User menu">
            <div class="w-8 h-8 rounded-full bg-gradient-to-br from-purple-500 to-blue-500 flex items-center justify-center text-white font-semibold text-sm">
              JD
            </div>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Mobile Search (Below header on mobile) -->
    <div class="md:hidden pb-3">
      <div class="relative">
        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <input 
          type="search" 
          class="search-input" 
          placeholder="Search documentation..." 
          aria-label="Search documentation"
        />
      </div>
    </div>
  </div>
</header>
